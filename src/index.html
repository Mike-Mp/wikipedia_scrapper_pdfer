<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <header>
      <h4>wikipedia_scrapper_pdfyer</h1>
      <!-- <a id="infoButton">Info</a> -->
      <a href="https://github.com/Mike-Mp/wikipedia_scrapper_pdfer" target="_blank">
      <img src="./github.svg" alt="github page" id="githubPage" width="30" height="30"/>
      </a>
      </header>
    <div class="mainBody">
      <input type="text" placeholder="enter search term" id="url"/>
      <div class="pButtons">
        <a id="previewArticle">Preview</a>
        <a id="pdfyArticle">Pdfy</a>
      </div>
    </div>
    <hr/>
    <div class="pathDiv">
     <p>Path: <span id="filePath"></span></p>
     <a id="getPath">Path</a>
    </div>
    <hr/>
    <div class="whatToIncludeDiv">
      <p>What to include from the article</p>
      <div class="wikiOptions">
       <label for="abstract">abstract</label>
       <input id="abstract" type="checkbox" disabled />
       <label for="bibliography">bibliography</label>
       <input type="checkbox" id="bibliography" disabled />
      </div>
    </div>


    <script src='./functions/generalFunctions.js'></script>
  </body>
</html>
